<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}Elijah Hauber - Software Engineer with 6 years of experience in web development, Python, JavaScript, and cloud technologies.{% endif %}">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/css/main.css?v=0.04" as="style">
  <link rel="preload" href="/coffee.svg" as="image">
  
  <!-- Critical CSS inline -->
  <style>
    body{font-family:Verdana,Geneva,Tahoma,sans-serif;width:100%}
    .navbar{background-color:#fbdc75;display:flex;justify-content:center;font-weight:bold;font-family:Helvetica,Arial,Sans-Serif}
    h1{font-size:3em;font-family:Helvetica,Arial,Sans-Serif;margin:.75rem}
    .container{max-width:1140px;margin:0 auto;padding:0 15px}
    .d-flex{display:flex}
    .justify-content-center{justify-content:center}
    .flex-column{flex-direction:column}
    .min-vh-100{min-height:100vh}
    .mt-auto{margin-top:auto}
    .mt-3{margin-top:1rem}
    .mb-3{margin-bottom:1rem}
    .mb-4{margin-bottom:1.5rem}
  </style>
  
  <link rel="shortcut icon" type="image/svg" href="/coffee.svg">
  
  <!-- Load non-critical CSS asynchronously -->
  <link rel="preload" href="/css/bootstrap-4.3.1.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/css/bootstrap-4.3.1.min.css"></noscript>
  
  <!-- Main stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/main.css?v=0.04">
  
  <!-- Modern Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-100709643-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-100709643-1');
  </script>
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://pagead2.googlesyndication.com">
  <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/works">Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/space"><small>Space (Experimental)</small></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main role="main" class="container d-flex justify-content-center">
      <div class="mt-3">
        {{ content }}
      </div>
    </main>
    <footer class="footer mt-auto">
      <div class="container">
        <a href="https://github.com/ethauber" target="_blank" rel="noopener">github.com/ethauber</a>
      </div>
    </footer>

    <!-- Load JavaScript asynchronously -->
    <script>
      // Load scripts asynchronously to avoid blocking
      function loadScript(src) {
        const script = document.createElement('script');
        script.src = src;
        script.async = true;
        document.head.appendChild(script);
      }
      
      // Load jQuery and Bootstrap only when needed
      if (document.querySelector('.navbar-toggler') || document.querySelector('[data-toggle]')) {
        loadScript('/js/jquery-3.5.1.min.js');
        loadScript('/js/popper-1.14.7.min.js');
        loadScript('/js/bootstrap-4.3.1.min.js');
      }
    </script>
    
    <!-- AdSense - load after page content -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-1717785919257585",
        enable_page_level_ads: true
      });
    </script>
</body>

</html>
